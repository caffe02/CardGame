<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Yu-Gi-Oh!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
       UnityLoader.SystemInfo.mobile = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/testweb2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>遊戯王シミュレーター</h>
    <h2>概要</h2>
      <ul>
        <li>CPUは生贄を無視して召喚してきます</li>
        <li>モンスター効果は開発途中で発動しません</li>
        <li>モ</li>
     </ul>
       
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 420px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
